<div id="container-chat" class="container-chat">

        <input id="input" type="text" placeholder="Let's get you feeling better. Say hi so we know you are ready." autocomplete="off" autofocus="true" />

        <div class="inner"><button class="btn"><i class="fa fa-phone-square" style="color: cornflowerblue;"></i></button></div>

<div class="record">
    <h1>Patient: #012521</h1><br>

    <button id="record-btn">Provider</button>

<div id="container-heartrate">
    <div id="tapper" class="hits">
      <div id="heart"><i class="fa fa-heart"></i></div>
      <div class="text-beat">Start pressing any key or tapping here along with your heartbeat</div>
    </div>
    <div id="milliseconds" class="hits">Seconds:
      <span id="millisecondNum">0</span>
    </div>
    <div id="bps" class="hits">Heartrate:
      <span id="bpsNum">0</span> bpm
    </div>
    <button id="stop"><h1>Stop</h1></button>
    <button id="reset"><h1>Reset</h1></button>
  </div>
