<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="content">
      <section class="section">
        <div class="section-heading">
          Typography
        </div>
        <h1 class="type-heading-1">
          Heading 1
        </h1>
        <h2 class="type-heading-2">
          Heading 2
        </h2>
        <h3 class="type-heading-3">
          Heading 3
        </h3>
        <p class="type-body-1">
          Body text 1
        </p>
        <p class="type-body-2">
          Body text 2
        </p>
        <a class="type-link">
          Link
        </a>
      </section>
      <section class="section">
        <h1 class="section-heading">
          Color
        </h1>
        <div class="color color-primary">
          Color: Primary
        </div>
        <div class="color color-secondary">
          Color: Secondary
        </div>
        <div class="color color-accent">
          Color: Accent
        </div>
      </section>
      <section class="section">
        <h1 class="section-heading">
          Interface Elements
        </h1>
        <button class="button button-primary">
          Button: Primary
        </button>
        <button class="button button-secondary">
          Button: Secondary
        </button>
      </section>
      <section class="section">
        <h1 class="section-heading">
          Navigation Elements
        </h1>
        <a class="navigation navigation-item">
          Navigation Item
        </a>
        <a class="navigation navigation-item-active">
          Navigation Item: Active
        </a>
      </section>
      <section class="section">
        <h1 class="section-heading">
          Layout Elements
        </h1>
        <div class="layout layout-list">
          Layout: list
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="layout layout-detail">
          Layout: detail
          <div></div>
          <div></div>
        </div>
      </section>
     </div>
  </body>
</html>
